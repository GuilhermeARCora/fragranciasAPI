name: Health check 

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger API health endpoint
        env:
          KEEP_ALIVE_TOKEN: ${{ secrets.KEEP_ALIVE_TOKEN }}
        run: |
          curl -X GET https://api.fragranciasdecor.com.br/api/v1/keep-alive/health \
               -H "Content-Type: application/json" \
               -u "keep-alive:$KEEP_ALIVE_TOKEN"
